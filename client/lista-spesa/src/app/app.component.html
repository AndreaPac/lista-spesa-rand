<h1> Lista della spesa Illirici</h1>

<input type="text" [(ngModel)]="prodotto.nome">

<button (click)="mostraProdotti()">mostra</button>
<button (click)="aggiungi()">aggiungi</button>

<br>

<ul>
  <li *ngFor="let p of prodotti">
    {{p.nome}}
    <button (click)="rimuovi()">X</button>
  </li>
</ul>

<table>
  <tr *ngFor="let d of docenti">
    <td>{{d.nome}}</td>
    <td>{{d.cognome}}</td>
    <td>{{d.eta}}</td>
  </tr>
</table>
